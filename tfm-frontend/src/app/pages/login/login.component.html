<div class="alert alert-danger" role="alert" *ngIf="mostrarError">
    Usuario o contraseña incorrectos
</div>
<div class="p-5 d-flex justify-content-center">
    <div class="row login__env">
        <h2 class="col-12 text-center mb-2 titulo__color">Iniciar sesión</h2>
        <div class="col-12 mb-3" [formGroup]="paramsForm">
            <label for="name">Nombre: </label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="col-12 mb-3" [formGroup]="paramsForm">
            <label for="password">Contraseña: </label>
            <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="col-12 mt-4 mb-2 d-flex justify-content-center">
            <button type="button" class="btn btn-primary" (click)="sendForm()">Acceder</button>
        </div>
        <a href="/registro" class="col-12 text-center">¿No tienes cuenta? Regístrate</a>
    </div>
</div>
