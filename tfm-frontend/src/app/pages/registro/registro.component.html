<div class="alert alert-danger" role="alert" *ngIf="mostrarErrorPasswd">
    La contraseña no coincide
</div>
<div class="alert alert-danger" role="alert" *ngIf="mostrarErrorEmail">
    Debe introducirse un email válido, y la contrasela debe tener una longitud mínima de 6 caracteres
</div>
<div class="p-5 d-flex justify-content-center">
    <div class="row login__env">
        <h2 class="col-12 text-center mb-2 titulo__color">Registrarse</h2>
        <div class="col-12 mb-3" [formGroup]="paramsForm">
            <label for="name">Email: </label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="col-12 mb-3 mt-4" [formGroup]="paramsForm">
            <label for="password">Contraseña: </label>
            <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="col-12 mb-3" [formGroup]="paramsForm">
            <label for="passwordRepeat">Repetir contraseña: </label>
            <input type="password" class="form-control" id="passwordRepeat" formControlName="passwordRepeat">
        </div>
        <div class="col-12 mt-4 mb-2 d-flex justify-content-center">
            <button type="button" class="btn btn-primary" (click)="sendForm()">Acceder</button>
        </div>
        <a href="/login" class="col-12 text-center">¿Ya estás registrado? Inicia sesión</a>
    </div>
</div>
